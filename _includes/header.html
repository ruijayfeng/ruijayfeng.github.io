<header class="site-header">
    <nav class="navbar glass-container">
        <div class="nav-brand">
            <a href="{{ '/' | relative_url }}" class="brand-link">
                <h1 class="brand-title">{{ site.title }}</h1>
                <p class="brand-subtitle">{{ site.description }}</p>
            </a>
        </div>
        
        <!-- 桌面端导航 -->
        <div class="nav-menu desktop-nav">
            <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">
                <span class="nav-text">首页</span>
            </a>
            <a href="{{ '/posts/' | relative_url }}" class="nav-link {% if page.url contains '/posts/' %}active{% endif %}">
                <span class="nav-text">文章</span>
            </a>
            <a href="{{ '/tags/' | relative_url }}" class="nav-link {% if page.url contains '/tags/' %}active{% endif %}">
                <span class="nav-text">标签</span>
            </a>
            <a href="{{ '/about/' | relative_url }}" class="nav-link {% if page.url contains '/about/' %}active{% endif %}">
                <span class="nav-text">关于</span>
            </a>
        </div>
        
        <!-- 移动端汉堡菜单按钮 -->
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="切换导航菜单">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </nav>
    
    <!-- 移动端导航覆盖层 -->
    <div class="mobile-nav-overlay" id="mobileNavOverlay">
        <div class="mobile-nav-content glass-container">
            <button class="mobile-nav-close" id="mobileNavClose" aria-label="关闭导航菜单">
                <span class="close-line"></span>
                <span class="close-line"></span>
            </button>
            <div class="mobile-nav-menu">
                <a href="{{ '/' | relative_url }}" class="mobile-nav-link {% if page.url == '/' %}active{% endif %}">
                    <span class="mobile-nav-text">首页</span>
                </a>
                <a href="{{ '/posts/' | relative_url }}" class="mobile-nav-link {% if page.url contains '/posts/' %}active{% endif %}">
                    <span class="mobile-nav-text">文章</span>
                </a>
                <a href="{{ '/tags/' | relative_url }}" class="mobile-nav-link {% if page.url contains '/tags/' %}active{% endif %}">
                    <span class="mobile-nav-text">标签</span>
                </a>
                <a href="{{ '/about/' | relative_url }}" class="mobile-nav-link {% if page.url contains '/about/' %}active{% endif %}">
                    <span class="mobile-nav-text">关于</span>
                </a>
            </div>
        </div>
    </div>
</header>
